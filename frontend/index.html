<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link href="./output.css" rel="stylesheet">
	  <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
	  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.5/dist/htmx.min.js" integrity="sha384-t4DxZSyQK+0Uv4jzy5B0QyHyWQD2GFURUmxKMBVww9+e2EJ0ei/vCvv7+79z0fkr" crossorigin="anonymous"></script>
  </head>
  <body class = "dark:bg-neutral-800">
	  <div id="modal" class="grid absolute h-screen w-screen bg-neutral-700/80 z-5 place-content-center">
		  <div class="bg-neutral-500 h-54 w-96 rounded-sm shadow-lg">
			  <div class="h-8 border-b border-sky-500">
				  <p class="text-sky-500 pt-1 pl-4">Craftvisor Login</p>
			  </div>
			  <div class="flex h-38 place-content-center">
				  <form hx-post="/login"
					hx-target="#modal"
					hx-trigger="click from:#submit"
					class="grid place-content-center"
					>
					  <label for="username">Username: </label><input id="username" name="username" class="border-2 border-black rounded-sm shadow-lg"type="text"><br>
					  <label for="password">Password: </label><input id="password" name="password" class="border-2 border-black rounded-sm shadow-lg"type="text"><br>
				  </form>
			  </div>
			  <div class="relative h-8 border-t border-sky-500">
				  <button id="submit" class="absolute inset-y-0 right-4 px-3  rounded-full bg-sky-500 text-white hover:bg-sky-300" >Login</button>
			  </div>
		  </div>
	  </div>
	  <div class="border-b border-sky-500 h-12">
		  <p class="dark:text-white">Craftvisor</p>
	  </div>
	  <div class ="flex flex-row h-225 divide-x">
		  <div class="flex flex-col overflow-auto w-64 border-solid border-sky-500 ">
			  <div class="relative h-8 dark:hover:bg-neutral-500">
				  <p class="dark:text-white">Resources</p>
			  </div>
		  </div>
		  <div class="dark:bg-black w-1"></div>
		  <div class="flex flex-row divide-x">
			  <div class = "w-64 border-solid border-sky-500 ">
				  <p class="dark:text-white">Tools!</p>
			  </div>
			  <div>
				  <p class="dark:text-white">Logs!</p>
			  </div>
		  </div>
	  </div>
  </body>
</html>
